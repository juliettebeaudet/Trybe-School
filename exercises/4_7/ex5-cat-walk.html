<body>

  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">


  <script>
    //   Add a script tag at the bottom of the page, where you'll put all your code. OK
    // Create a variable to store a reference to the img. OK
    // Change the style of the img to have a "left" of "0px",
    //so that it starts at the left hand of the screens. OK
    let imageCat = document.getElementsByTagName("img")[0];
    imageCat.style.marginLeft = "0px";


    // Create a function called catWalk() that moves the cat 10 pixels to the right
    //of where it started, by changing the "left" style property. OK
    // Call that function every 50 milliseconds. OK
    //Your cat should now be moving across the screen from left to right. Hurrah!

    /*ANSWER HERE IS
    function catWalk() {
      let currentPlace = parseInt(imageCat.style.marginLeft);
      imageCat.style.marginLeft = (parseInt(imageCat.style.marginLeft) + 10) + "px";
    }
    window.setInterval(catWalk, 50);
    */

    /*Bonus #1: When the cat reaches the right-hand of the screen,
    restart them at the left hand side ("0px").
    So they should keep walking from left to right across the screen, forever and ever.*/

    /*ANSWER HERE IS
        function catWalk() {
          let currentPlace = parseInt(imageCat.style.marginLeft);
          imageCat.style.marginLeft = (parseInt(imageCat.style.marginLeft) + 10) + "px";
          if (currentPlace >= window.innerWidth - imageCat.width) {
            imageCat.style.marginLeft = "0px";
          }
        }
        window.setInterval(catWalk, 50); 
        */

    /*Bonus #2: When the cat reaches the right-hand of the screen,
    make them move backwards instead.
    They should keep walking back and forth forever and ever.*/
    let movingRight = true;
    function catWalk() {
      let currentPlace = parseInt(imageCat.style.marginLeft);

      if (movingRight && (currentPlace > (window.innerWidth - imageCat.width))) {
        movingRight = false;
      }
      if (!movingRight && (currentPlace <= 0)) {
        movingRight = true;
      }
      if (movingRight) {
        imageCat.style.marginLeft = (currentPlace + 10) + "px";
      } else {
        imageCat.style.marginLeft = (currentPlace - 10) + "px";
      }
    }
    window.setInterval(catWalk, 50);

    keep it dancing for 10 seconds, and then replace the img with the original image
    and have it continue the walk.*/

  </script>
