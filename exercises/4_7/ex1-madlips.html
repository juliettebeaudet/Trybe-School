<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
</head>

<body>

  <h1>Mad Libs</h1>

  <ul>
    <li>Noun: <input type="text" id="noun">
    <li>Adjective: <input type="text" id="adjective">
    <li>Someone's Name: <input type="text" id="person">
  </ul>

  <button id="lib-button">Lib it!</button>

  <div id="story"></div>

</body>

<script>
  // Add a script tag to the bottom of the page for your code.
  // Add an event listener to the button so that it calls a makeMadLib function when clicked.
  // In the makeMadLib function, retrieve the current values of the form input elements,
  // make a story from them, and output that in the story div
  // (like "Pamela really likes pink cucumbers.")

  function callingMadLib() {
    let word = document.getElementById("noun").value;
    let adj = document.getElementById("adjective").value;
    let name = document.getElementById("person").value;
    let crazyStory = document.getElementById("story");
    crazyStory.innerHTML = name + " loves " + adj + " " + word;
  }
  let button = document.getElementById("lib-button");
  button.addEventListener("click", callingMadLib);

</script>

</html>
